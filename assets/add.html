<p> cd to that directory of repo . Open git shell and type</p>
<h1 style="color:red" >Code:</h1>
<code>$touch java /* creates a empty file with the name java */ </code>
<p>and </p>
<h1 style="color:red" >Code:</h1>
<code>$git status -s</code>
<p>Output will be :</p>
<p>?? java</p>
<p>That question mark means we have untracked files . so now to add it type</p>
<h1 style="color:red" >Code:</h1>
<code>$git add java</code>
